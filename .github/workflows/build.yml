name: Gradle Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Ensure gradlew is executable (if using Gradle wrapper)
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 4. Clean project and remove caches
      - name: Clean project
        run: |
          ./gradlew clean
          rm -rf .gradle/loom-cache
          rm -rf .gradle/caches

      # 5. Build the project
      - name: Build project
        run: ./gradlew build

      # 6. Run tests
      - name: Run tests
        run: ./gradlew test