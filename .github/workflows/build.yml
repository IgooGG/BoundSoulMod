name: Build Gradle Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Ensure gradlew is executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3. Clean Gradle project
      - name: Clean project
        run: |
          ./gradlew clean
          rm -rf .gradle/loom-cache
          rm -rf .gradle/caches

      # 4. Build the project
      - name: Build project
        run: ./gradlew build

      # Optional: Run tests
      - name: Run tests
        run: ./gradlew test